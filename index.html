<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>纪念相册</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 封面 -->
<div id="cover">
  <div class="envelope">
    <div class="envelope-flap"></div>
    <div class="envelope-body">
      <div class="cover-content">
        <h1>那些被时间收藏的瞬间</h1>
        <p>轻触，进入相册</p>
      </div>
    </div>
  </div>
</div>

<!-- 相册容器 -->
<div id="gallery" class="gallery">
  <!-- 自动生成 01~24 的图片 -->
  <img src="images/01.jpg" alt="照片01">
  <img src="images/02.jpg" alt="照片02">
  <img src="images/03.jpg" alt="照片03">
  <img src="images/04.jpg" alt="照片04">
  <img src="images/05.jpg" alt="照片05">
  <img src="images/06.jpg" alt="照片06">
  <img src="images/07.jpg" alt="照片07">
  <img src="images/08.jpg" alt="照片08">
  <img src="images/09.jpg" alt="照片09">
  <img src="images/10.jpg" alt="照片10">
  <img src="images/11.jpg" alt="照片11">
  <img src="images/12.jpg" alt="照片12">
  <img src="images/13.jpg" alt="照片13">
  <img src="images/14.jpg" alt="照片14">
  <img src="images/15.jpg" alt="照片15">
  <img src="images/16.jpg" alt="照片16">
  <img src="images/17.jpg" alt="照片17">

  <img src="images/19.jpg" alt="照片19">
  <img src="images/20.jpg" alt="照片20">
  <img src="images/21.jpg" alt="照片21">
  <img src="images/22.jpg" alt="照片22">
  <img src="images/23.jpg" alt="照片23">
  <img src="images/24.jpg" alt="照片24">

<!-- 全屏展示 -->
<div class="fullscreen" id="fullscreen">
  <img src="" alt="">
  <div class="photo-caption"></div>
</div>

<!-- 音乐 -->
<audio id="bgm" src="bgm.mp3" loop></audio>

<script src="script.js"></script>
</body>
</html>
